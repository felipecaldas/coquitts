version: '3.8'

services:
  coqui-tts:
    build: .
    ports:
      - "8083:8000"
    volumes:
      - ./models:/app/models
      - ./output:/app/output
    environment:
      - TTS_HOME=/app/models
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s